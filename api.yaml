openapi: 3.0.0
info:
  version: 1.0.0
  title: MoneyCat
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/moneycat/moneycat/1.0.0
  - url: 'http://localhost:3000'
tags:
  - name: user
    description: User
  - name: currency
    description: Валюта
  - name: rate
    description: Котировка

paths:
  '/sessions':
    post:
      tags:
        - user
      summary: 'Авторизация пользователя'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: 'Авторизация прошла успешно'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 'Неправильные данные'
    delete:
      tags:
        - user
      summary: 'Выход из системы'
      responses:
        '200':
          description: 'Выход из системы прошел успешно'
        '401':
          description: 'Нет куки'
    get:
      tags:
        - user
      summary: 'Аутентификация'
      responses:
        '200':
          description: 'Авторизация прошла успешно'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: 'Неправильные данные'
        '401':
          description: 'Не авторизован'

  '/users':
    post:
      tags:
        - user
      summary: 'Регистрация'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                password2:
                  type: string
      responses:
        '201':
          description: Пользователь зарегистрировался
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Ошибка. Неправильные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FieldError'
    put:
      tags:
        - user
      summary: 'Обновление полей'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: OK
    get:
      tags:
        - user
      summary: 'Получение данных пользователя'
      parameters:
        - schema:
            type: string
          in: cookie
          name: session_id
          required: true
      responses:
        '200':
          description: Пользователь авторизован
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                  id:
                    type: integer
        '401':
          description: Пользователь неавторизован
  '/users/change-password':
    put:
      tags:
        - password
      summary: 'Обновление полей'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePassword'
      responses:
        '200':
          description: OK
        '401':
          description: Пользователь неавторизован
        '400':
          description: Ошибка обновления
  '/watchers':
    get:
      tags:
        - rate
      summary: Возвращает список котировок, за которыми следит пользователь
      parameters:
        - in: cookie
          name: session_id
          schema:
            type: string
      responses:
        '200':
          description: Список котировок
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rate'
  '/rates':
    get:
      tags:
        - rate
      summary: Возвращает список всех валют относительно USD
      description: В случае, если указан initial, то возвращаются значения котировок в начале дня
      parameters:
        - in: query
          name: initial
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Список котировок
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    value:
                      type: number
  '/rates/{title}':
    get:
      tags:
        - rate
      summary: Получение информации о валюте (история)
      parameters:
        - in: path
          required: true
          name: title
          schema:
            type: string
        - in: query
          name: period
          schema:
            type: string
            example:
              - day
              - week
              - month
              - year
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    datetime:
                      type: string
                      format: date-time
                    value:
                      type: number

components:
  schemas:
    ChangePassword:
      required:
        - old_password
        - new_password
      properties:
        old_password:
          type: string
        new_password:
          type: string
    User:
      type: object
      required:
        - email
        - avatar
      properties:
        email:
          type: string
        avatar:
          type: string
          format: base64
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    FieldError:
      type: array
      items:
        type: object
        properties:
          field:
            type: string
          errors:
            type: array
            items:
              type: string
    Rate:
      type: object
      properties:
        base_title:
          type: string
          description: Относительно какой валюты
        currency_title:
          type: number
          description: Валюта
      example:
        base_tite: "USD"
        currency_title: "EUR"
